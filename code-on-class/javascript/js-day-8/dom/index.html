<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <h3>JAVASCRIPT WITH DOM</h3>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rerum quam
      repudiandae temporibus illo cupiditate aspernatur accusamus numquam
      eveniet eaque ratione laboriosam ducimus fugit similique consequatur nam
      neque unde, accusantium iste.
    </p>
    <input type="text" name="" id="js-input-text" />
    <!-- <button id="js-btn-click" onClick="onClick()">Click</button> -->
    <button id="js-btn-click">Click</button>
    <div style="margin: 30px 0;">
      <button id="bgRed">Red</button>
      <button id="bgGreen">Green</button>
    </div>
    <button id="js-start">Start</button>
    <button id="js-stop">Stop</button>
    <p id="js-onclock">-- : -- : --</p>
    <div class="container">
      <h2>Login form</h2>
      <form>
        <div class="form-group">
          <label for="user-name">User name:</label>
          <input type="text" class="form-control" id="user-name" placeholder="Enter user name" name="username">
          <p class="text-danger" id="err-user-name"></p>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
          <p class="text-danger" id="err-password"></p>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Login</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
